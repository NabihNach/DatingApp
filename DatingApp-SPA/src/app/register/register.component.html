<form #registerForm="ngForm" (ngSubmit)="register()" class="p-4">
  <h2 class="text-center text-primary mb-3">Sign Up</h2>
  <hr class="mb-4">

  <div class="form-group mb-3">
    <input 
      type="text" 
      class="form-control" 
      required 
      name="username" 
      [(ngModel)]="model.username" 
      placeholder="Username">
  </div>

  <div class="form-group mb-3">
    <label for="favouriteValue">What is your favourite value?</label>
    <select 
      class="form-control" 
      id="favouriteValue" 
      name="favouriteValue"
      [(ngModel)]="model.favouriteValue">
      <option *ngFor="let value of valuesFromHome" [value]="value">{{ value.name }}</option>
    </select>
  </div>

  <div class="form-group mb-4">
    <input 
      type="password" 
      class="form-control" 
      required 
      name="password" 
      [(ngModel)]="model.password" 
      placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>

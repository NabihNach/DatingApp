<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dating App Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="d-flex w-100 justify-content-between align-items-center">
        <!-- Left side: Brand + Nav -->
        <div class="d-flex align-items-center">
          <a class="navbar-brand me-4" href="#">Dating App</a>
          <ul class="navbar-nav flex-row">
            <li class="nav-item mx-2">
              <a class="nav-link active" aria-current="page" href="#">Matches</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Lists</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link disabled" aria-disabled="true">Messages</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" (click)="logout()" aria-disabled="true">Logout</a>
            </li>
          </ul>
        </div>
  

        <div *ngIf="loggedIn()" class="dropdown">
          <a class="dropdown-toggle text-light" >
            Welcome User
          </a>
        
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a></li>
            <div class="dropdown-divider"></div>
            <li><a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i>Logout</a></li>
          </ul>
        </div>
        <!-- Right side: Login Form -->
        <form *ngIf="!loggedIn()" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()">
          <input class="form-control me-2" type="text" placeholder="Username" name="username" required [(ngModel)]="model.username">
          <input class="form-control me-2" type="text" placeholder="Password" name="password" required [(ngModel)]="model.password">
          <button [disabled]="!loginForm.valid" class="btn btn-success" type="submit">Login</button>
        </form>
      </div>
    </div>
  </nav>


<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
